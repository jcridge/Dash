<!DOCTYPE html>
<head>
    <!--<link rel="stylesheet" type="text/css" href="resources/vendors/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">-->
    <link rel="stylesheet" type="text/css" href="resources/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/main.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <script src="https://parse.com/downloads/javascript/parse-1.3.4.js"></script>

    <title>Materialize</title>
    <style type="text/css">
    .mainbutton{
        text-align: center; 
        width:49.45%;
        text-transform: none;
    }

    .widebutton{
        width: 100%;
        text-transform: none;
        text-align: center;
    }

    .title{
        font-family: 'Pacifico', cursive;
        color: ;
    }

    #backgroundImage{
        position: fixed;
        z-index: -50; 
        top: -50%; 
        left: -50%; 
        width: 200%; 
        height: 200%;
    }

    #backgroundImage img{
        position: absolute; 
        top: 0; 
        left: 0; 
        right: 0; 
        bottom: 0; 
        margin: auto; 
        min-width: 50%;
        opacity: 0.6;
        min-height: 50%;
    }
    </style>
</head>
<body style="text-align:center;">
    <div id="backgroundImage">
        <img src="resources/img/runner.jpg" alt="Background Image">
    </div>
    <main>
        <div class="row" style="padding-top:25%;">
            <div class="s12"><h1 class="title">Dash</h1></div>
        </div>
        <div class="row">
            <div class="s12">Fitness at your own convenience</div>
        </div>
        <div class="row">
            <div class="s12"><a class="waves-effect waves-green btn mainbutton modal-trigger" href="#loginForm">Log In</a></div>
        </div> 
        <div class="row">
            <div class="s12"><a class="modal-trigger" href="#regForm">Not a member?</a></div>
        </div> 
    </main>
    <footer>
        <div class="row">
            <div class="s12" style="font-size:0.750em;">By registering you agree to our Terms and Conditions</div>
        </div> 
    </footer>

    <!-- Modal Structure -->
    <div id="loginForm" class="modal">
        <div class="modal-content">
            <strong class="title">Dash</strong>
            <br>
            <div class="s12">Log in to your Dash account</div>                

            <form class="col s12" method="POST">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="usernameInput" type="text" class="validate" name="usernameInput">
                        <label for="usernameInput">Username</label>
                    </div>
                    <div class="input-field col s12">
                        <input name="passwordInput" id="passwordInput" type="password" class="validate">
                        <label for="passwordInput">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="s12">
                        <input class="btn" id="loginRunner" type="submit" value="Login">
                    </div>
                </div>               
            </form>
            <div class="row">
                <div class="s6">Forgot Password?</div>
                <div class="s6"><a class="modal-trigger" href="#regForm">Create Account</a></div>
            </div>             
        </div>
    </div> 

    <div id="regForm" class="modal">
        <div class="modal-content">
            <strong class="title">Dash</strong>
            <br>
            <div class="s12">Register your Dash account</div>                

            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="fullname" type="text" class="validate">
                        <label for="fullname">Full Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="icon_telephone" type="email" class="validate">
                        <label for="icon_telephone">Email Address</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="icon_telephone" type="password" class="validate">
                        <label for="icon_telephone">Password</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="age" type="number" class="validate">
                        <label for="age">Age</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="age" type="number" class="validate">
                        <label for="age">Height</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="age" type="number" class="validate">
                        <label for="age">Weight</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="icon_telephone" type="text" class="validate">
                        <label for="icon_telephone">Bio</label>
                    </div>                    
                </div>                
                <div class="row">
                    <div class="s12"><input class="btn" id="loginRunner" type="submit" value="Register"></div>
                </div>               
            </form>             
        </div>
    </div> 
    <!--<script type="text/javascript" src="resources/js/parse.js"></script>-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="resources/js/parse.js"></script>
    <!--<script type="text/javascript" src="resources/vendors/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>-->
	<script type="text/javascript" src="resources/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
            $('.modal-trigger').leanModal();
    $('#loginRunner').click(function(){
        //alert("x");
        loginUser();
    }); 

    $('#resetPass').click(function(){
        resetPass();
    });
    
    $('#registerRunner').click(function(){
        registerUser();
    });            
        });


    </script>
</body>
</html>
