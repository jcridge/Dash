<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" type="text/css" href="resources/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/main.css">
    <link rel="stylesheet" type="text/css" href="resources/css/swiper.min.css">
    
    <script src="https://parse.com/downloads/javascript/parse-1.3.4.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="resources/js/imageUpload.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <title>Dash</title>
</head>
<body onload="loadCordova()">
    <nav class="#4fc3f7 light-blue lighten-2">
        <div class="row">
            <div class="col s10 centerText">Dash</div>
            <ul id="slide-out" class="side-nav">
                <li><a href="#aboutModal" class="modal-trigger">About</a></li>
                <li><a href="settings.html">Settings</a></li>
                <hr>
                <li><a id="logoutBtn">Logout</a></li>
            </ul>            
            <div class="col s2"><a href="#" id="vibrate" data-activates="slide-out" class="button-collapse show-on-large"><i class="small mdi-navigation-more-vert"></i></a></div>        
        </div>
    </nav>

    <main style="padding-top:9vh;">
        <div class="row">
            <div class="col s12">
                <div id="profilePicHolder"></div>
            </div>
            <div class="col s12 centerText"><span class="parseuser" style="font-weight: bold; padding-top:15%;"></span></div>
            <div class="col s6 centerText"><span class="parseage"></span> years old</div>
            <div class="col s6 centerText"><span class="parseusergender"></span></div>
        </div> 
        
        <hr>
        <div class="row">
            <div class="col s12 sectionTitles">User information</div>
            <div class="col s3 offset-s1">Name</div>        <div class="col s8"><span class="parseactualname"></span></div> 
            <div class="col s3 offset-s1">Height</div>      <div class="col s8"><span class="parseuserheight"></span>cm</div>
            <div class="col s3 offset-s1">Weight</div>      <div class="col s8"><span class="parseuserweight"></span>lbs</div>    
        </div> 

        <hr>
        <div class="row">
            <div class="col s12">
                <input id="getCameraImage" type="file" value="Camera">
            </div>
            <div class="col s12">
                <button class="" id="sendCameraImage" align="middle">Upload</button>          
            </div>
        </div>

        <hr>
        <div class="row" style="padding-bottom: 5%;">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="row">
                            <div class="col s12 sectionTitles">Activities Completed</div>
                            <div class="col s3 offset-s1"><i class="small mdi-action-history"></i></div><div class="col s8"><strong id="runsCompleted">0</strong></div>            
                        </div> 
                    </div>
                    <div class="swiper-slide">
                        <div class="row">
                            <div class="col s12 sectionTitles">Current Plan</div>
                            <div class="col s3 offset-s1"><i class="small mdi-action-history"></i></div><div class="col s8"><strong class="parseuserPlan">None</strong></div>            
                        </div> 
                    </div>
                    <div class="swiper-slide">
                        <div class="row">
                            <div class="col s12 sectionTitles">Calories last burnt*</div>
                            <div class="col s3 offset-s1"><i class="small mdi-action-history"></i></div><div class="col s8"><strong class="parseuserCalories">0</strong></div>            
                        </div> 
                    </div>  
                    <div class="swiper-slide">
                        <div class="row">
                            <div class="col s12 sectionTitles">Current BMI*</div>
                            <div class="col s3 offset-s1"><i class="small mdi-action-history"></i></div><div class="col s8"><strong class="parseuserBMI">0</strong></div>            
                        </div> 
                    </div>                    
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>        
        </div>      
    </main>

    <footer class="#4fc3f7 light-blue lighten-2">
      	<ul class="">
            <li class="waves-effect waves-light"><a href="profile.html"><i class="mdi-social-person small"></i></a></li>
            <li class="waves-effect waves-light"><a href="map.html"><i class="mdi-maps-directions-walk small"></i></a></li>
            <li class="waves-effect waves-light"><a href="goals.html"><i class="mdi-action-assignment small"></i></a></li>
		</ul>
    </footer>

    <!-- Modal Structure -->
    <div id="aboutModal" class="modal modal-fixed-footer">
        <div class="modal-content">
            Created by: 12001201
            <br>
            COMP2361 Mobile Applications Development       
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>        
    </div>    
	
	<script type="text/javascript" src="resources/js/materialize.min.js"></script>
    <script type="text/javascript" src="resources/js/swiper.jquery.min.js"></script>
    <script type="text/javascript" src="resources/js/parse.js"></script>
    <script type="text/javascript" src="resources/js/main.js"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    </script>
</body>
</html>
